message StatusRequestProtobuf{
  int32 Type=1;//1001
  string UnitKey=2;
}
// windctl start unitKey
message StartRequestProtobuf{
  int32 Type=1;//1002
  string UnitKey=2;
}
// windctl stop unitKey
message StopRequestProtobuf{
